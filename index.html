<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src\styles.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a22ac98f7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <form id="search-form">
        <br />
        <input
          type="text"
          placeholder="Enter city here"
          autocomplete="off"
          id="city-input"
        />
        <button type="submit" class="btn btn-light">Search</button>
      </form>
      <button class="current-location" id="current">Current</button>
      <h2 id="city"></h2>
      <h3>Monday 10:05AM</h3>
      <h4 id="description"></h4>
      <div class="row">
        <div class="icon col"><i class="fa-solid fa-cloud-sun fa-4x"></i></div>
        <span class="temperature col" id="temperature"> </span>
        <div class="details col">
          Wind: <span id="wind"></span> kph <br />
          Humidity: <span id="humidity"></span>%
        </div>
      </div>
      <span class="unit">°C | °F</span>
      <div class="row">
        <div class="tuesday col">
          Tue <br />
          <i class="fa-solid fa-cloud"></i> <br />
          15°C
        </div>
        <div class="wednesday col">
          Wed <br />
          <i class="fa-solid fa-cloud-sun"></i><br />
          16°C
        </div>
        <div class="thursday col">
          Thu <br />
          <i class="fa-solid fa-cloud-sun"></i><br />
          16°C
        </div>
        <div class="friday col">
          Fri <br />
          <i class="fa-solid fa-cloud-sun"></i><br />
          15°C
        </div>
        <div class="saturday col">
          Sat <br />
          <i class="fa-solid fa-cloud-sun"></i><br />
          15°C
        </div>
        <div class="sunday col">
          Sun <br />
          <i class="fa-solid fa-cloud-sun-rain"></i> <br />
          16°C
        </div>
      </div>
      <hr />
      <div class="footer">
        <a href="https://github.com/yasminlawre/Weather-app" target="_blank"
          >Coded</a
        >
        by Yasmin Lawrence
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
